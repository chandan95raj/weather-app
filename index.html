<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-app {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .weather-app h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-control, .btn {
            border-radius: 30px;
        }
        .weather-info {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        .weather-info h5 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .weather-info p {
            margin: 5px 0;
        }
        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container weather-app">
        <h1 class="text-center">Weather App</h1>
        <div class="form-group">
            <input type="text" id="cityInput" class="form-control text-capitalize" placeholder="Enter city name">
        </div>
        <div class="text-center">
            <button id="searchBtn" class="btn btn-light btn-lg">Get Weather</button>
        </div>
        <div id="weatherResult" class="weather-info mt-4"></div>
    </div>

    <script src="javascript/app.js"></script>
</body>
</html>
